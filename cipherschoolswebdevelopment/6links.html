<!-- we use anchor tag href to  redirect from on epage to another page name the url -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- relative url we can name them -->
    <a href="name.html">Click here</a>
    <!-- absolute url path we add the url of any other existing website and by clicking it that particular website opens
     -->
    <a href="https://www.google.com/">Google</a>
    <!-- here the google.com is opened when we click this -->
</body>
</html>
