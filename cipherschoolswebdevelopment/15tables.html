<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <!-- table has a title and it is mentioned using thead -->
        <thead>Table of songs</thead>
        <!-- body of a table  -->
        <tbody>
            <!-- rows of a table are designed using tr -->
            <tr>
                <!-- th for heading of row  -->
                <th>Song name</th>
                <th>Artist</th>
            </tr>
            <tr>
                <!-- td for column -->
                <td>Believer</td>
                <td>Imagine Dragons</td>
            </tr>
            <tr>
                <td>Night Changes</td>
                <td>One direction</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
